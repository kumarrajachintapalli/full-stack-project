<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="songs.css"> 
    <title>Music Play</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand " ><img src="https://m.media-amazon.com/images/I/61A9beAgyIL.png" alt="musicplayer">Music Play</li>
            <li><a href="dashboard.html">Home</a></li>
            <li><a href=about.html>About</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Hollywood Songs</h1>
             <div class="songitemcontainer">
                <div class="songitem">
                    <img src="https://i1.sndcdn.com/artworks-T5KqOdidfrbpyddU-sGIJsA-t500x500.jpg" alt="1">
                    <span class="songname">Blinding nights</span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i class="far  fa-play-circle" id="songItemPlay1"></i></span></span>


                </div>
                <div class="songitem">
                    <img src="https://i.ytimg.com/vi/6T8D1dwsSjI/maxresdefault.jpg" alt="1">
                    <span class="songname">Calmdown</span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i class="far  fa-play-circle" id="songItemPlay2"></i></span></span>


                </div>
                <div class="songitem">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3f/The_Weeknd_-_Starboy_%28single%29.jpg/220px-The_Weeknd_-_Starboy_%28single%29.jpg" alt="1">
                    <span class="songname">Starboy</span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i class="far  fa-play-circle" id="songItemPlay3"></i></span></span>


                </div>
                <div class="songitem">
                    <img src="https://c.saavncdn.com/458/Stereo-Hearts-English-2011-500x500.jpg" alt="1">
                    <span class="songname">Stereo Hearts</span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i class="far  fa-play-circle" id="songItemPlay4"></i></span></span>


                </div>
                <div class="songitem">
                    <img src="https://i1.sndcdn.com/artworks-hHRNAPyoL1gTPNV7-mUwz9A-t500x500.jpg" alt="1">
                    <span class="songname">Shape of you</span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i class="far  fa-play-circle" id="songItemPlay5"></i></span></span>


                </div>
                
                
        </div>
        <div class="songbanner"></div>
    
    </div></div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value=0 max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward"> </i>
        </div>
        <div class="songinfo">
            <img src="play.gif" width="42px"id="gif">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anon"></script>
    <script src="english.js"></script>
</body>
</html>
