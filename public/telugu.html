<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="songs.css"> 
    <title>Music Play</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand " ><img src="https://m.media-amazon.com/images/I/61A9beAgyIL.png" alt="musicplayer">Music Play</li>
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Tollywood Songs</h1>
             <div class="songitemcontainer">
                <div class="songitem">
                    <img src="https://i0.wp.com/www.lyricsupgrade.com/wp-content/uploads/2023/04/Jai-Shri-Ram-Lyrics-Adipurush.jpg" alt="1">
                    <span class="songname">Jai shree ram</span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i class="far  fa-play-circle" id="songItemPlay1"></i></span></span>


                </div>
                <div class="songitem">
                    <img src="https://upload.wikimedia.org/wikipedia/en/2/2e/Naatu_Naatu.jpg" alt="1">
                    <span class="songname">Naatu Naatu</span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i class="far  fa-play-circle" id="songItemPlay2"></i></span></span>


                </div>
                <div class="songitem">
                    <img src="https://assets.thehansindia.com/h-upload/2023/07/08/1363584-bro-movie.webp" alt="1">
                    <span class="songname">markandeya</span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i class="far  fa-play-circle"id='songItemPlay3'></i></span></span>


                </div>
                <div class="songitem">
                    <img src="https://static.toiimg.com/thumb/msid-78073025,width-400,resizemode-4/78073025.jpg"  alt="1">
                    <span class="songname">Hey idhi nenena</span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i class="far  fa-play-circle"id="songItemPlay4"></i></span></span>


                </div>
                <div class="songitem">
                    <img src="https://telugusonglyrics.in/wp-content/uploads/2020/03/Emo-Emo-Emo-song-lyrics-Raahu.jpg" alt="1">
                    <span class="songname">Emo Emo</span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i class="far  fa-play-circle" id="songItemPlay5"></i></span></span>


                </div>
                
                
        </div>
        <div class="songbanner"></div>
    
    </div></div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value=0 max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward"> </i>
        </div>
        <div class="songinfo">
            <img src="play.gif" width="42px"id="gif">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anon"></script>
    <script src="telugu.js"></script>
</body>
</html>
