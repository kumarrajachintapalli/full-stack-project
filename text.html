<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        #searchInput {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #musicResults {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .music-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            text-align: left;
            max-width: 300px;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Spotify Music Player</h1>
    <input type="text" id="searchInput" placeholder="Search for music">
    <button onclick="searchMusic()">Search</button>
    <div id="musicResults"></div>
    
    <script>
        function searchMusic() {
            const searchTerm = document.getElementById('searchInput').value;
            const apiUrl = `https://api.spotify.com/v1/search?q=${searchTerm}&type=track`;

            // You would need to replace 'YOUR_ACCESS_TOKEN' with a valid Spotify access token.
            const accessToken = 'BQBwEvTukhfQY1FdAXzKdA40n0AoFqqsLTvFa6CWiPaWPgvZHTKEYAdW2xmtA7AklCP40DCPaR0wumXSIdihQ5ulSj5AC6wxaqVQdjK9vTXbEPcrotzrp_inAhbDBL-CnNX-MlMSW8uWNnB2K4mLu3JnCYwPRuY7WdUu1FiJE442gOW5zsWjOhckLF8W45EmrjB3yMopJjZEFAwqPpvWADJqzu8JRQdQ6peC5m0GAtEPiCd3ok04nHkkg6NfvhMM_vY2qCxeaGWv5_Vurp8-NHo8';

            fetch(apiUrl, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    const musicResults = document.getElementById('musicResults');
                    musicResults.innerHTML = ''; // Clear previous results
                    
                    if (data.tracks.items.length === 0) {
                        musicResults.innerHTML = 'No results found.';
                    } else {
                        data.tracks.items.forEach(track => {
                            const musicItem = document.createElement('div');
                            musicItem.className = 'music-item';
                            musicItem.innerHTML = `
                                <p><strong>Track Name:</strong> ${track.name}</p>
                                <p><strong>Artist:</strong> ${track.artists[0].name}</p>
                                <audio controls>
                                    <source src="${track.preview_url}" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            `;
                            musicResults.appendChild(musicItem);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching music data:', error);
                });
        }
    </script>
</body>
</html>
